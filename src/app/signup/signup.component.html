
<div class="center-content text-center">
  <main class="form-signin w-100 h-100 m-auto">
    <form [formGroup]="formulario" *ngIf="formulario" (ngSubmit)="registrar()">
      <img class="mb-2" src="../../assets/images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Ingrese los datos:</h1>

      <div class="form-floating">
        <input type="email" [ngClass]="['form-control', mail?.touched && mail?.invalid ? 'invalido' : '']" id="floatingInput" placeholder="name@example.com" formControlName="mail">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" [ngClass]="['form-control', contrasenia?.touched && contrasenia?.invalid ? 'invalido' : '']" id="floatingPassword" placeholder="Password" formControlName="contrasenia">
        <label for="floatingPassword">Contrase침a</label>
      </div>

      <div class="alert alert-danger" *ngIf="mail?.touched && (mail?.errors?.['required'] || mail?.errors?.['email'] ) ">
        Debe ingresar un email v치lido
      </div>
      <div class="alert alert-danger" *ngIf="contrasenia?.touched && contrasenia?.errors?.['required']">
        Debe ingresar una contrase침a
      </div>
      <div class="alert alert-danger" *ngIf="contrasenia?.touched && contrasenia?.errors?.['minlength']">
        La contrase침a debe tener al menos 6 caracteres
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit" [disabled]="formulario.invalid">Registrarme</button>
      <a [routerLink]="['/']">Volver al inicio</a>
    </form>
  </main>
</div>
