<div class="col mb-5">
  <div class="card h-100">
    <!-- Sale badge-->
    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
      {{producto?.estadoPublicacion}}
    </div>
    <!-- Product image-->
    <img class="card-img-top " src={{producto?.urlImagen}} alt="..." style="object-fit: cover; width: 100%; max-height: 260px;"/>
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">

        <!-- Product name-->
        <h5 class="fw-bolder"> {{producto?.productoBase.nombre}}  </h5>
        <!-- Product reviews-->
        <div class="d-flex justify-content-center small text-warning mb-2">
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
        </div>
        <!-- Product price-->
        <!-- span class="text-muted text-decoration-line-through">$ 22.00 </span> -->
        ${{producto.precioTotal}}
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer px-4 py-0 border-top-0 bg-transparent">
      <div class="text-center"><a (click)="addtoCart()" class="btn btn-outline-dark mt-auto" >Ver producto</a></div>
    </div>
     <p class="text-center color-secundary mt-2" style="font-size: 0.8rem;" > Tienda: {{producto.vendedor.nombreTienda}} </p>
  </div>
</div>
