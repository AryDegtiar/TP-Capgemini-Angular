  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">{{categoria}}</h1>
        <p class="lead fw-normal text-white-50 mb-0">Encontra todo lo que buscas</p>
      </div>
    </div>
  </header>
  <!-- Section-->
  <section *ngIf="productos" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        <app-item-producto *ngFor="let producto of productos" [producto]="producto" ></app-item-producto>

      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="previusPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" >{{pageActual}}</a></li>
          <li class="page-item">
            <a class="page-link" (click)="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
   </div>

  </section>
